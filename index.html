<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Request Service</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Car Request Service</h1>
        <div class="buttons">
            <button id="requestCar">Request Car</button>
            <button id="cancel">Cancel</button>
            <button id="inquire">Inquire</button>
        </div>

        <!-- Form to request a car -->
        <div class="form-container" id="formRequestCar">
            <h2>Request a Car</h2>
            <form id="carForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" required>
                <label for="date">Trip Date:</label>
                <input type="date" id="date" required>
                <label for="date">Expected back time:</label>
                <input type="date" id="date" required>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Journeys for canceling or inquiring -->
        <div class="journeys-container" id="journeys">
            <h2>Journeys</h2>
            <input type="text" id="search" placeholder="Search by name, phone, or info...">
            <div class="journeys-list"></div> <!-- This will be dynamically populated -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
